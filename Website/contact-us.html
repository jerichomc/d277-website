<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Washington</title>
</head>
<body class="contact-us">
    
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Washington</a></li>
            <li><a href="seattle.html">Seattle</a></li>
            <li><a href="spokane.html">Spokane</a></li>
            <li><a href="olympia.html">Olympia</a></li>
            <li><a href="reference.html">References</a></li>
        </ul>
    </nav>
    <form id="contactForm" action="submit-form.php" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirm-email">Confirm Email Address:</label>
        <input type="email" id="confirm-email" name="confirm-email" required>

        <label for="question">Your Question:</label>
        <textarea id="question" name="question" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>&copy; 2024 Washington State Website.</p>
        <p>Made by: Jericho McCullough</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;

            if (email !== confirmEmail) {
                event.preventDefault(); 
                alert("The Email Address fields do not match.")
            }
            if (email == confirmEmail) {
                event.preventDefault();
                alert("These emails match.")
            }
        });
    </script>
</body>
</html>
